{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Update {{car.make}} - {{car.model}}
{% endblock title %}

{% block content %}
	<div class = "jumbotron">
		<form action="{% url 'car-update' car_id=car.id %}" method="POST" enctype="multipart/form-data">
		    {% csrf_token %}
		    {{form|crispy}}
		    <input type="submit" value="Update">
		</form>

	</div>

{% endblock content %}
